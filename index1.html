<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Todo List en HTML/CSS/JS</title>
  <style>
    /* Style basique */
    body {
      font-family: sans-serif;
      margin: 2rem;
    }
    label {
      font-weight: bold;
    }
    input,
    textarea {
      width: 100%;
      max-width: 400px;
      margin: 0.5rem 0;
      box-sizing: border-box;
    }
    button {
      background-color: #409eff;
      color: #fff;
      border: none;
      border-radius: 4px;
      padding: 0.5rem 1rem;
      cursor: pointer;
    }
    button:hover {
      opacity: 0.9;
    }
    ul {
      list-style-type: none;
      padding: 0;
    }
    li {
      margin: 0.5rem 0;
    }
  </style>
</head>
<body>
  <div>
    <label for="name">Name :</label>
    <input id="name" type="text" placeholder="Entrez un nom" />

    <br /><br />

    <label for="content">Content :</label>
    <textarea id="content" placeholder="Entrez un contenu"></textarea>

    <br /><br />

    <button id="addTodoBtn">Add Todo</button>
  </div>

  <hr />

  <!-- Liste des Todos -->
  <ul id="todoList"></ul>

  <script>
    // Tableau qui contiendra nos todos
    const todos = []

    // Références vers nos éléments HTML
    const addTodoBtn = document.getElementById("addTodoBtn")
    const todoList = document.getElementById("todoList")

    // Au clic du bouton, on ajoute un nouveau todo
    addTodoBtn.addEventListener("click", () => {
      const nameInput = document.getElementById("name")
      const contentInput = document.getElementById("content")

      // Récupération et nettoyage des valeurs
      const name = nameInput.value.trim()
      const content = contentInput.value.trim()

      // On évite d'ajouter un Todo vide
      if (!name || !content) {
        return
      }

      // Ajout du nouveau todo dans le tableau
      todos.push({ name, content })

      // Mise à jour de l'affichage
      renderTodos()

      // Réinitialisation des champs
      nameInput.value = ""
      contentInput.value = ""
    })

    // Fonction d'affichage des todos dans la liste <ul>
    function renderTodos() {
      // On vide la liste avant de tout réafficher
      todoList.innerHTML = ""

      // Pour chaque todo, on crée un <li>
      todos.forEach((todo) => {
        const li = document.createElement("li")
        li.innerHTML = `<strong>${todo.name}</strong>: ${todo.content}`
        todoList.appendChild(li)
      })
    }
  </script>
</body>
</html>
