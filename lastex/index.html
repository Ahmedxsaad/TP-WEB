<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Liste Cliquable avec Couleurs Aléatoires</title>
  <link 
    rel="stylesheet" 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
  />
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }

    ol {
      display: inline-block;
      text-align: left;
    }

    li {
      cursor: pointer;
      padding: 10px;
      font-size: 18px;
      transition: background-color 0.3s ease;
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <h2>Liste Cliquable - Couleurs Aléatoires</h2>
  <ol id="colorList" class="list-group">
    <li class="list-group-item">Élément 1</li>
    <li class="list-group-item">Élément 2</li>
    <li class="list-group-item">Élément 3</li>
    <li class="list-group-item">Élément 4</li>
    <li class="list-group-item">Élément 5</li>
  </ol>

  <script src="script.js"></script>

</body>
</html>
