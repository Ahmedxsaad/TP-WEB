<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Bootstrap Todo List</title>
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
  />
</head>
<body class="bg-light">

  <div class="container my-5">
    <div class="row">
      <div class="col-md-6 mb-4">
        <ul id="todoList" class="list-group"></ul>
      </div>

      <div class="col-md-6">
        <div class="mb-3">
          <label for="name" class="form-label fw-bold">Name :</label>
          <input id="name" type="text" class="form-control" placeholder="Enter a name" />
        </div>

        <div class="mb-3">
          <label for="content" class="form-label fw-bold">Content :</label>
          <textarea id="content" class="form-control" rows="3" placeholder="Enter content"></textarea>
        </div>

        <button id="addTodoBtn" class="btn btn-primary">Add Todo</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
  ></script>
</body>
</html>
